<!DOCTYPE html>

        font-weight: 600;
        color: #010048;
      }

      .plan-features > li {

        font-size: 20px;
        font-weight: 400;
        color: #010048;
      }

      .center-button {

      }

      .plan-button {

        background-color: #b9e7f7;

        font-size: 20px;
        font-weight: 600;
        font-family: 'Sono', sans-serif;
        align-self: center;
      }
